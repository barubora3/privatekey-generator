<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>マルチチェーン秘密鍵ジェネレーター</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>マルチチェーン秘密鍵ジェネレーター</h1>
      <p class="lead">
        EVM / Solana / Bitcoin / Sui / TON の開発用秘密鍵とアドレスを一括生成してローカルに保存します。
      </p>
    </header>

    <main class="container">
      <section class="controls">
        <button id="regenerateButton" class="primary">新しい鍵を生成</button>
        <button id="clearStorageButton" class="secondary">保存をクリア</button>
        <p class="hint">
          鍵データはブラウザの <code>localStorage</code> に保存され、次回アクセス時も再利用されます。
        </p>
        <div id="status" class="status" role="status" aria-live="polite"></div>
      </section>

      <section id="chains" class="chains"></section>
    </main>

    <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-content">
        <h2 id="modalTitle">保存済みの鍵を上書きします</h2>
        <p>新しい鍵を生成すると、保存済みのすべての秘密鍵が削除されます。続行しますか？</p>
        <div class="modal-actions">
          <button id="modalConfirm" class="danger">上書きして生成</button>
          <button id="modalCancel" class="secondary">キャンセル</button>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
